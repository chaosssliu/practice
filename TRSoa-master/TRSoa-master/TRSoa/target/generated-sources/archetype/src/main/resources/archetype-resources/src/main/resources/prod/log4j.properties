${symbol_pound} Define the root logger with appender filelog4j.rootLogger = DEBUG, FILE, stdout${symbol_pound}${symbol_pound} Define the file appenderlog4j.appender.FILE=org.apache.log4j.FileAppender${symbol_pound} Tomcat's logs folderlog4j.appender.FILE.File=${symbol_dollar}{catalina.home}/logs/oa.loglog4j.appender.FILE.threshold=ERROR${symbol_pound} Define the layout for file appenderlog4j.appender.FILE.layout=org.apache.log4j.PatternLayoutlog4j.appender.FILE.layout.conversionPattern=%p %d{dd MMM yyyy HH:mm} %c - %m%n${symbol_pound}console appenderlog4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.threshold=INFOlog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.conversionPattern=%p %d{dd MMM yyyy HH:mm} %c - %m%n